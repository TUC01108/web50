<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-nav">
                <a id="link-item" href="images.html">Google Image Search</a>
                <a id="link-item" href="advanced.html">Google Advanced Search</a>
            </div>
        </div>
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">

            </form>
        </div>
